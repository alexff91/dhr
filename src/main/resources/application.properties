# Server Configuration
server.port=8080
server.ssl.enabled=true
server.ssl.key-store=/etc/letsencrypt/live/vi-hr.com/keystore.p12
server.ssl.key-store-password=vihr
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=tomcat

# Multipart Configuration
spring.servlet.multipart.max-file-size=2048MB
spring.servlet.multipart.max-request-size=2048MB

# Application Configuration
recordings.path=/browser-recordings

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://mongoadmin:secret@127.0.0.1:27017/dhr
spring.data.mongodb.database=dhr

# Logging Configuration
logging.level.org.springframework.data=debug
logging.level.root=error

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Slack integrations (configure externally or via environment variables)
# slackBotToken=<paste your slack bot token>
# slashCommandToken=<paste your slash command token>
# slackIncomingWebhookUrl=<paste your slack incoming webhook url>
