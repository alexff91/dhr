server.ssl.enabled=true
server.ssl.key-store=/etc/letsencrypt/live/vi-hr.com/keystore.p12
server.ssl.key-store-password=vihr
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=tomcat
spring.servlet.multipart.max-file-size=2048MB
spring.servlet.multipart.max-request-size=2048MB
server.port=8082
recordings.path=/browser-recordings
#postgres
#JPA
spring.datasource.hbm2ddl.auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.default_batch_fetch_size=100
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.database=POSTGRESQL
spring.jpa.generate-ddl=false
spring.datasource.url=jdbc:postgresql://vi-hr.com:5432/vihr
spring.datasource.username=postgres
spring.datasource.password=postgres
#logging
logging.level.org.springframework.data=debug
logging.level.=error
